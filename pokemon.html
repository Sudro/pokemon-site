<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="pokemon.css" rel="stylesheet">
    <title>Pokemon Info</title>
</head>
<body>
<div class="pokemon-container">
    <div class="pokemon-image-container">
        <img id="pokemon-image" src="" alt="Pokemon" class="pokemon-image-large" />
    </div>
    <div class="pokemon-details">
        <h2 id="pokemon-name">Pokemon Name</h2>
        <p id="pokemon-type">Type: </p>
        <p id="pokemon-hp">HP: </p>
        <p id="pokemon-attacks">Attacks: </p>
        <p id="pokemon-abilities">Abilities: </p>
    </div>
</div>

<div class="video-container">
    <iframe src="https://www.youtube.com/embed/GY5YZc_6voI" frameborder="0" allowfullscreen></iframe>
</div>

<button id="back-button" class="back-button">Back to Main</button>
<script src="js/pokemon.js"></script>
</body>
</html>
